 <ion-header-bar align-title="left" class="bar-dark">
	  <h1 class="title">微信</h1>
	  <div class="buttons">
	    <a class="button button-icon icon ion-android-search" ng-href="#/search"  nav-transition="ios"></a>
	    <a class="button button-icon icon ion-android-add" ng-click="openPopover($event)"></a>
	  </div>
	</ion-header-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top {{tabStyle}} tabs-color-dark">
  <!-- weixin Tab -->
  <ion-tab title="微信" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/home/weixin">
    <ion-nav-view name="home-weixin-view"></ion-nav-view>
  </ion-tab>

  <!-- address Tab -->
  <ion-tab title="通讯录" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/home/address">
    <ion-nav-view name="home-address-view"></ion-nav-view>
  </ion-tab>

  <!-- discover Tab -->
  <ion-tab title="发现" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/home/discover">
    <ion-nav-view name="home-discover-view"></ion-nav-view>
  </ion-tab>
  
  <!-- my Tab -->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/home/my">
    <ion-nav-view name="home-my-view"></ion-nav-view>
  </ion-tab>
</ion-tabs>
