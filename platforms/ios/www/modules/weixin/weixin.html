<ion-view view-title="微信">
  <ion-content class=" has-header">
    <ion-list>
	  <ion-item class="item-thumbnail-left"  ng-repeat="item in items">
	    <img ng-src="{{item.img}}">
	    <div class="row">
		  <div class="col col-75"><h2>{{item.title}} </h2></div>
		  <div class="col"><span class="item-time">{{item.lastTime}}</span></div>
		</div>
		<p>{{item.lastMessage}}</p>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
